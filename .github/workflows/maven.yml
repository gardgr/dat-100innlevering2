name: Build and Run Tabeller

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 23
          distribution: temurin

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Tabeller
        run: mvn exec:java -Dexec.mainClass="no.hvl.dat100.tabeller.Tabeller"

    
